<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign Up</title>
    <!-- Bootstrap 5.3.2 CSS -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f2027, #2c5364);
        }
        .signup-card {
            border-radius: 15px;
            overflow: hidden;
        }
        .side-image {
            background-color: #1e5066; /* يمكنك استخدام صورة مخصصةايضا*/
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 40px;
        }
        .side-image h2 {
            font-size: 2rem;
            font-weight: bold;
        }
        .side-image p {
            font-size: 1rem;
        }
        .form-section {
            padding: 40px;
        }
        .btn-dark {
            font-weight: bold;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center" style="min-height:100vh;">
    <div class="card signup-card flex-row shadow-lg" style="max-width:900px;">
        <!-- Left Side -->
        <div class="side-image col-md-6 d-none d-md-flex">
            <div>
                <h2>Create your Account</h2>
                <p>Share your artwork and Get projects!</p>
            </div>
        </div>
        <!-- Right Side -->
        <div class="col-12 col-md-6 form-section">
            <h3 class="mb-4" style="text-align: center;">Sign Up</h3>
           <form>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="First name">
    </div>
    <div class="mb-3">
        <input type="text" class="form-control" placeholder="Last name">
    </div>
    <div class="mb-3">
        <input type="email" class="form-control" placeholder="Email address">
    </div>
    <div class="mb-3">
        <input type="password" class="form-control" placeholder="Password">
    </div>
    <div class="mb-3 form-check">
        <input class="form-check-input" type="checkbox" id="terms">
        <label class="form-check-label" for="terms">Accept Terms & Conditions</label>
    </div>
    <div class="mb-3">
        <button class="btn btn-dark w-100">Join us →</button>
    </div>
    <!-- سطر OR -->
    <div class="text-center my-3">
        <span>or</span>
    </div>
    <div class="mb-3">
        <button class="btn btn-light border w-100">Sign up with Google</button>
    </div>
    <div class="mb-3">
        <button class="btn btn-dark w-100">Sign up with Apple</button>
    </div>
</form>

        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/bootstrap.bundle.min.js"></script>
</body>
</html>
